<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue MVVM</title>
</head>

<body>
<!--这是View-->
<div id="app">
    <p>{{message}}</p>
    <input type="text" v-model="message"/>
</div>
</body>

<script src="../js/vue.js"></script>
<script>
    //这是ViewModel
    var vue = new Vue({
        el: '#app',
        //这是Model
        data: {
            message: 'Hello World!'
        }
    });
</script>
</html>
